<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-400 flex justify-center " >
   <section class="bg-slate-700 h-[400px] w-[500px] rounded-xl mx-96 my-32">
    <div class="mt-16">
        <h1 class="text-4xl flex justify-center text-white ">Login Here</h1>
    <div class="flex justify-center mt-5">
        <div>
            <div>
             <label class="text-white text-xl" for="email">Email :</label><br>
             <input class="w-60 h-8" type="email" name="" id="email" placeholder="Enter Your Email">
            </div>
         <div class=" mt-5" >
             <label class="text-xl text-white" for="pass">Password :</label><br>
             <input  class="w-60 h-8"  type="password" name="" id="pass" placeholder="Enter Your Password">
         </div>
         <button class="bg-slate-400 h-7 w-20 text-white mt-5 text-xl" id="btn">Login</button>
         </div>
    </div>
    </div>
   </section>
    <script src="./logic.js"></script>
</body>
</html>
